<script>
$(function() {
	var restaurantMap = new RestaurantMap('.google-map', 'assets/img/');
	// 'markers' declared in restaurants.js
	$.each(markers, function(i, marker) {
		restaurantMap.addMarker(
			marker.category,
			marker.lat,
			marker.lng,
			marker.object
		);
	});
	restaurantMap.finalize();
});
</script>
